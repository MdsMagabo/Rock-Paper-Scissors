<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="js/main.js"></script>

    <h1 class="title">Rock Paper Scissors Game</h1>
    
    <div class="user">
        <p class="caption" id="display">Make your choice!</p>
        <div class="selections">
            <button class="selection" data-selection="rock" id="rock">✊</button>
            <button class="selection" data-selection="paper" id="paper">✋</button>
            <button class="selection" data-selection="scissors" id="scissors">✌</button>
          </div>
          <div class="results">
            <div>
              You
              <span class="result-score" data-your-score>0</span>
            </div>
            <div data-final-column>
              Computer
              <span class="result-score" data-computer-score>0</span>
            </div>
          </div>
            <div class="resetBtn">
            <button id="reset-button">Reset</button>
            </div>
    </div>
</body>
</html>
